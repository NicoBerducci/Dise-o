<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">
    
    <ui:define name="metadata">
        <ui:param name="title" value="Registro de Tramite"/> 
             <style type="text/css">
            body{
                background-color: #0B2027;
            }
            .main-footer{
                background: #3c8dbc;
            }
            #content{
                background-color: #0B2027;
                color: white;
            }

            .content{
                background-color: #0B2027;

            }
            
            .content-header{
                background-color: #0B2027;

            }
            .content-header>h1>small{
                color: white;                
            }
            .box.box-primary{
                background-color: #0B2027;
            }
            .columna{
                background-color: #F6F1D1;
            }
            .ui-datatable-tablewrapper{
                border: 100px;
            }
            body .ui-dialog.ui-widget-content .ui-dialog-content, body .ui-dialog .ui-dialog-content {
                background-color: #0B2027;
                color: white;
            }
            body .ui-dialog.ui-widget-content .ui-dialog-buttonpane, body .ui-dialog .ui-dialog-buttonpane{
                background: #0B2027;
            }
            body button.btn-material.btn-primary, body button.ui-button.ui-widget.btn-material.btn-primary{
                color:white;
            }
            .data-cell {
                border: 1px solid white; 
                padding: 10px;
                margin: 10px 0;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .data-display {
                background-color: white; 
                color: black; 
                border: 1px solid #ccc;
                padding: 5px;
                width: 60%;
                align-content: initial;
            }
        </style>
    </ui:define>
    
    <ui:define name="title"> 
        <h:outputText value="Nuevo Trámite WEB" 
                    style="color: white; background-color: #0B2027;"/>
    </ui:define>  
    
    <ui:define name="body">
        <h:panelGroup layout="block" style="text-align: center; margin: auto; width: 100%; max-width: 800px; padding: 20px; background-color: #0B2027;">
            <h:outputText value="¿Desea registrar su trámite con la siguiente información seleccionada?" 
                           style="color: white; font-size: 1.5em;" />
        </h:panelGroup>
        
        <div style="border-top: 2px solid white; margin-bottom: 20px;"></div> <!-- Línea blanca -->

        <div class="data-cell">
            <label for="dato1">DNI:</label>
            <div id="dato1" class="data-display"> </div>
         </div>
        <div class="data-cell">
            <label for="dato2">Nombre:</label>
            <div id="dato2" class="data-display"> </div>
        </div>
        <div class="data-cell">
            <label for="dato3">Categoría:</label>
            <div id="dato3" class="data-display"> </div>
        </div>
        <div class="data-cell">
            <label for="dato4">Tipo Trámite:</label>
            <div id="dato4" class="data-display"> #{param.nombrett} </div>
        </div>
        <div class="data-cell">
            <label for="dato5">Precio:</label>
            <div id="dato5" class="data-display"> </div>
        </div>
        <div class="data-cell">
            <label for="dato6">Categoría:</label>
            <div id="dato6" class="data-display"> #{uiregistrarTramiteWeb.buscarCategoriaTramiteElegido(param.nombrett)} </div>
        </div>
        <div class="data-cell">
            <label for="dato7">Número de Consultor:</label>
            <div id="dato7" class="data-display"> </div>
        </div>
        <div class="data-cell">
            <label for="dato8">Documentación:</label>
            <div id="dato8" class="data-display"> </div>
        </div>
        <div class="data-cell">
            <label for="dato9">Límite de entrega de documentación:</label>
            <div id="dato9" class="data-display"> </div>
        </div>
        
        <h:inputHidden id="nombreCat" value="#{uiregistrarTramiteWeb.buscarCategoriaTramiteElegido(param.nombrett)}" />
        
        <p:commandButton value="Anterior" type="button" icon="pi-chevron-left" style="background-color: #40798C"
                         onclick="location.href='registrarTramiteWeb2.xhtml?nombrecat='+ document.getElementById('nombreCat').value;"/>

        <p:commandButton value="Siguiente" type="button" icon="pi-chevron-right" iconPos="right" style="background-color: #40798C"
                         onclick="location.href='registrarTramiteWeb4.xhtml'"/>

    </ui:define> 
</ui:composition>
