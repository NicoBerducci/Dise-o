<!-- importarTramites.xhtml -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <f:metadata>
        </f:metadata>
        <ui:param name="renderFormAsterisks" value="true"/>
    </ui:define>

    <ui:define name="title">
        Trabajar con Configuraciones
    </ui:define>

    <ui:define name="body">
        <h:form id="form" prependId="false">
            <p:panel styleClass="box-primary card">
                <div class="ui-g ui-fluid">
                    
                    <!-- Campo de entrada para la fecha desde -->
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="fechaDesde" value="Fecha Desde:" />
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:calendar id="fechaDesde" value="#{uiListaPrecios.fechaDesdeConfigCostoTipoTramite}" />
                        </div>
                    </div>

                    <!-- Campo de entrada para la fecha hasta -->
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="fechaHasta" value="Fecha Hasta:" />
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:calendar id="fechaHasta" value="#{uiListaPrecios.fechaHastaConfigCostoTipoTramite}" />
                        </div>
                    </div>

                    <!-- Campo de entrada para el número de configuración -->
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="configuracion" value="Nro Configuración:" />
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputText id="configuracion" value="#{uiListaPrecios.nroConfigCostoTipoTramite}" 
                                         style="width: 150px;" />
                            <p:message id="configuracionMSG" for="configuracion"/>
                        </div>
                    </div>

                    <!-- Campo para arrastrar y soltar archivo Excel -->
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="archivoExcel" value="Archivo Excel:" />
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:fileUpload id="archivoExcel" listener="#{uiListaPrecios.handleFileUpload}" 
                                          mode="advanced" 
                                          dragDropSupport="true" 
                                          update="@form" 
                                          sizeLimit="1000000" 
                                          fileLimit="1" 
                                          allowTypes="/(\.|\/)(xls|xlsx)$/" />
                        </div>
                    </div>

                    <!-- Botón para confirmar la carga del archivo Excel -->
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-4">
                            <p:commandButton value="Confirmar" action="#{uiListaPrecios.confirmarCarga()}" icon="fa fa-check" 
                                             styleClass="btn-primary" /> 
                        </div>
                    </div>

                </div>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
