<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="#{layoutMB.template}">
    <ui:define name="metadata">
        <ui:param name="title" value="Lista de Precios"/> 
    </ui:define>

    <ui:define name="description">
        Configuraciones
    </ui:define>

    <ui:define name="body">
        <h:form>
            <p:focus context="@form"/>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons">
                        <p:commandButton value="Agregar"  icon="fa fa-plus" action="#{uilistaPreciosLista.irAgregarLista()}" styleClass="btn-primary"/>
                    </div>
                </div>
                <p:separator/>

                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-md-6">
                        <p:outputPanel>
                            <h:outputText value="Configuración:"/>
                            <p:spacer height="10"/>
                            <p:calendar id="configuracionFilter" 
                                        value="#{uilistaPreciosLista.fechaHastaConfigCostoTipoTramiteFiltro}" 
                                        pattern="dd/MM/yyyy" 
                                        placeholder="Selecciona una fecha" 
                                        onfocus="Javascript:this.focus();this.select();">
                                <p:ajax event="dateSelect" 
                                        listener="#{uilistaPreciosLista.filtrar()}" 
                                        update="@form:grid1" />
                            </p:calendar>
                        </p:outputPanel>
                    </div>

                    <p:spacer height="5"/>
                    <p:dataTable id="grid1" widgetVar="precioTable" value="#{uilistaPreciosLista.buscarListas()}" var="configCostoTipoTramite" lazy="true">

                        <!-- Columna: nroConfiguración -->
                        <p:column>
                            <f:facet name="header">NroConfiguración</f:facet>
                            #{configCostoTipoTramite.nroConfigCostoTipoTramite}
                        </p:column>

                        <!-- Columna: Fecha Desde -->
                        <p:column>
                            <f:facet name="header">Fecha Desde</f:facet>
                            #{configCostoTipoTramite.fechaDesdeConfigCostoTipoTramite}
                        </p:column>

                        <!-- Columna: Fecha Hasta -->
                        <p:column>
                            <f:facet name="header">Fecha Hasta</f:facet>
                            #{configCostoTipoTramite.fechaHastaConfigCostoTipoTramite}
                        </p:column>

                        <!-- Columna: Acciones -->
                        <p:column>
                            <f:facet name="header">Acciones</f:facet>
                            
                            <!-- Botón para exportar a Excel -->
                       
                            <p:commandButton value="Download Excel"
                            icon="fa fa-download"
                             ajax="false"
                            styleClass="btn-primary"
                            actionListener="#{uilistaPreciosLista.setNroConfigCostoTipoTramiteFiltro(configCostoTipoTramite.nroConfigCostoTipoTramite)}">
                             <p:fileDownload value="#{uilistaPreciosLista.fileD}" />
                            </p:commandButton>
                            
                            <p:spacer width="5"/>
                            
                                  
                            <!-- Botón para dar de baja -->
                            <p:commandButton value="Dar de Baja" styleClass="btn-danger" update="@form" actionListener="#{uilistaPreciosLista.darDeBajaConfig(configCostoTipoTramite.nroConfigCostoTipoTramite)}" disabled="#{configCostoTipoTramite.fechaBajaConfigCostoTipoTramite != null}">
                                <p:confirm header="Anulación de #{configCostoTipoTramite.nroConfigCostoTipoTramite}" message="¿Está seguro?" icon="ui-icon-alert"/>
                            </p:commandButton>

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-solid box-danger">
                                <p:commandButton value="Si" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes" icon="fa fa-check"/>
                                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no" icon="fa fa-close"/>
                            </p:confirmDialog>
                        </p:column>

                    </p:dataTable>
                </div> 

            </div> 
        </h:form>
        
    </ui:define>
</ui:composition>
