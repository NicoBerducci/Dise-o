<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">
    <ui:define name="metadata">
        <ui:param name="title" value="Trabajar con Consultores"/> 
        
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
        </style>
    </ui:define>

    <ui:define name="description">
        Trabajar con Consultores
    </ui:define>

    <ui:define name="body">
    <h:form>
        <p:focus context="@form"/>
            <div class="box box-primary">
                        
                     <div class="box-header with-border">
                         <div id="main-buttons">

                            <p:commandButton value="Agregar"  icon="fa fa-plus" action="#{uiabmConsultorLista.irAgregarConsultor()}" styleClass="btn-primary"/>
                         </div>
                      </div>
        <!-- Tabla para mostrar la lista de consultores -->
         <p:separator/>

                   <div class="ui-g ui-fluid">
                   <div class="ui-g-12 ui-md-6">
                    <p:outputPanel>
                        <h:outputText value="Número de Legajo:"/>
                        <p:spacer height="10"/>
                        <p:inputText id="legajoFilter" style="width:150px"
                                     placeholder="" value="#{uiabmConsultorLista.nroLegajoConsultorFiltro}" onfocus="Javascript:this.focus();this.select();">
                                        <p:ajax event="keyup" 
                                            listener="#{uiabmConsultorLista.filtrar()}" 
                                            update="@form:grid1"
                                            />
                        </p:inputText>
                    </p:outputPanel>
                   </div>

                   <div class="ui-g-12 ui-md-6">
                   <p:outputPanel>
                        <h:outputText value="Nombre y Apellido:"/>
                        <p:spacer height="10"/>
                        <p:inputText id="nombreFiltro" style="width:150px"
                                     placeholder="" value="#{uiabmConsultorLista.nombreApellidoConsultorFiltro}">
                                        <p:ajax event="keyup" 
                                            listener="#{uiabmConsultorLista.filtrar()}" 
                                            update="@form:grid1"
                                        />
                        </p:inputText>
                    </p:outputPanel>
                   </div>
                   </div>

            <p:spacer height="5"/>
            <p:dataTable id="grid1" widgetVar="consultorTable" value="#{uiabmConsultorLista.buscarConsultores()}" var="consultor">

            <!-- Columna: Número de Legajo -->
            <p:column>
                <f:facet name="header">Nro. Legajo</f:facet>
                #{consultor.nroLegajoConsultor}
            </p:column>

            <!-- Columna: Nombre y Apellido -->
            <p:column>
                <f:facet name="header">Nombre y Apellido</f:facet>
                #{consultor.nombreApellidoConsultor}
            </p:column>

            <!-- Columna: Cantidad Máxima de Trámites -->
            <p:column>
                <f:facet name="header">Máx. Trámites</f:facet>
                #{consultor.cantMaximaTramites}
            </p:column>

            <!-- Columna: Fecha de Baja -->
            <p:column>
                <f:facet name="header">Fecha Baja</f:facet>
                #{consultor.fechaHoraBajaConsultor}
            </p:column>

            <!-- Columna: Acciones -->
            <p:column>
                <f:facet name="header">Acciones</f:facet>
                <!-- Botón para modificar -->
                <p:commandButton value="Modificar" styleClass="btn-info" action="#{uiabmConsultorLista.irModificarConsultor(consultor.nroLegajoConsultor)}" disabled="#{consultor.fechaHoraBajaConsultor != null}">
                    <f:ajax render="@form"/>
                </p:commandButton>
                <p:spacer width="5"/>
                <!-- Botón para eliminar -->
                <p:commandButton value="Eliminar" styleClass="btn-danger" update="@form" actionListener="#{uiabmConsultorLista.darDeBajaConsultor(consultor.nroLegajoConsultor)}" disabled="#{consultor.fechaHoraBajaConsultor != null}">
                    <p:confirm header="Anulación de #{consultor.nroLegajoConsultor} #{consultor.nombreApellidoConsultor}" message="¿Está seguro?" icon="ui-icon-alert"/>
                </p:commandButton>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-solid box-danger">
                    <p:commandButton value="Si" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes" icon="fa fa-check"/>
                    <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no" icon="fa fa-close"/>
                </p:confirmDialog>
            </p:column>

        </p:dataTable>
            </div>

   </h:form>

 </ui:define>
</ui:composition>
