    <ui:define name="description" >
        <div>

    <ui:define name="body">
    <h:form>
        <p:focus context="@form"/>
            <div class="box box-primary" style="background-color:#0B2027;">
                        
                     <div class="box-header with-border" style="background-color:#0B2027;">
                         <div id="main-buttons">

                            <p:commandButton value="Agregar"  icon="fa fa-plus" action="#{uiabmTipoDocumentacionLista.irAgregarTipoDocumentacion()}"    styleClass="btn-success"/>
                               </div>
                      </div>
        <!-- Tabla para mostrar la lista de artículos -->
         <p:separator/>

                <div class="ui-g ui-fluid" style="background-color:#0B2027;"> 
                   <div class="ui-g-12 ui-md-6" style="background-color:#0B2027;">
                    <p:outputPanel style="background-color:#0B2027;color:white">
                        <h:outputText value="Código:"/>
                        <p:spacer height="10" style="background-color:#0B2027;"/>
                        <p:inputText
                            id="codFilter" 
                            style="width:150px;background-color:#F6F1D1;color:black"
                                     placeholder="" value="#{uiabmTipoDocumentacionLista.codigoFiltro}" onfocus="Javascript:this.focus();this.select();">
                                        <p:ajax event="keyup" 
                                            listener="#{uiabmTipoDocumentacionLista.filtrar()}" 
                                            update="@form:grid1"
                                            />
                                     
                                    </p:inputText>

                    </p:outputPanel> </div>

                   <div class="ui-g-12 ui-md-6">
                   <p:outputPanel style="background-color:#0B2027;color:white">
                        <h:outputText value="Nombre:"/>
                        <p:spacer height="10"/>
                        <p:inputText id="nomFilter"  style="width:150px;background-color:#F6F1D1;color:black"
                                     placeholder="" value="#{uiabmTipoDocumentacionLista.nombreFiltro}">
                                        <p:ajax event="keyup" 
                                            listener="#{uiabmTipoDocumentacionLista.filtrar()}" 
                                            update="@form:grid1"
                                        />
                                     
                        </p:inputText>
                    </p:outputPanel> 
                   </div>
                   </div>
            <p:spacer height="5" style="background-color:#0B2027;"/>
            <p:dataTable id="grid1"  widgetVar="tipoDocumentacionTable" value="#{uiabmTipoDocumentacionLista.buscarTipoDocumentacion()}" var="tipoDocumentacion" >

            <p:column style="background-color:#F6F1D1;color:black">
                <f:facet name="header">Código</f:facet>
                #{tipoDocumentacion.codTipoDocumentacion}
            </p:column>

            <p:column style="background-color:#F6F1D1;color:black">
                <f:facet name="header">Nombre</f:facet>
                #{tipoDocumentacion.nombreTipoDocumentacion}
            </p:column>

            <p:column style="background-color:#F6F1D1;color:black">
                <f:facet name="header">Descripcion</f:facet>
                #{tipoDocumentacion.descTipoDocumentacion}
            </p:column>
                <!-- comment
            <p:column style="background-color:#F6F1D1;color:black">
                <f:facet name="header">DescWeb</f:facet>
                #{categoria.descWebCategoria}
            </p:column> -->

            <p:column style="background-color:#F6F1D1;color:black">
                <f:facet name="header">Fecha Baja</f:facet>
                #{tipoDocumentacion.fechaHoraBajaTD}
            </p:column>

            <p:column style="background-color:#F6F1D1;color:black">
                <f:facet name="header">Acciones</f:facet>
                <p:commandButton value="Modificar" styleClass="btn-warning" action="#{uiabmTipoDocumentacionLista.irModificarTipoDocumentacion(tipoDocumentacion.codTipoDocumentacion)}" disabled="#{tipoDocumentacion.fechaHoraBajaTD != null}">
                    <f:ajax render="@form"/>
                </p:commandButton>
                <p:spacer width="5" />
                <p:commandButton style="color: white;" value="Baja" styleClass="btn-danger" update="@form" actionListener="#{uiabmTipoDocumentacionLista.darDeBajaTipoDocumentacion(tipoDocumentacion.codTipoDocumentacion)}" disabled="#{tipoDocumentacion.fechaHoraBajaTD != null}">
                   
                    <p:confirm header="Anulación de #{tipoDocumentacion.codTipoDocumentacion} #{tipoDocumentacion.nombreTipoDocumentacion}" message="¿Está seguro?" icon="ui-icon-alert"/>
                    
                </p:commandButton>
                
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-solid box-danger" style="background-color: #0B2027">
                        <p:commandButton value="Si" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes" style="background-color: #0B2027"
                                         icon="fa fa-check"/>
                        <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no" style="background-color: #0B2027"
                                         icon="fa fa-close"/>
                    </p:confirmDialog>
            </p:column>

        </p:dataTable>
            </div>

   </h:form>
